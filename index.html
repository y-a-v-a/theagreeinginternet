    <title>the internet says "yes"</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <style type="text/css">
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      div#base {
        height: 100%;
        width: 100%;
        position: absolute;
      }

      #frame {
        height: 93%;
        width: 100%;
        border: none;
      }
    </style>

    <script>
      let maxpos = 50;
      let step = 5;
      let base = 0;

      const doAgree = function () {
        const obj = document.getElementById('base');
        base += step;
        obj.style.top = base + 'px';
        if (base >= maxpos || base <= -maxpos) {
          step = -step;
        }
        setTimeout(doAgree, Math.abs(base));
      };
    </script>
  </head>

  <body>
    <div id="base">
      <iframe id="frame" src="https://master.da5nt5g0hde61.amplifyapp.com/"></iframe>
      <div style="height: 7%">
        <div style="margin: 4px; font-family: Arial; font-size: 10pt; clear: both">

      <script>
        doAgree();
